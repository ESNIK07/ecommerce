<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Pijamas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Pijamas Store</a>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h1 class="text-center mb-4">Nuestros Productos</h1>
        <div class="row">
            {% for producto in productos %}
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    {% if producto.imagen %}
                        <img src="{{ producto.imagen.url }}" alt="{{ producto.nombre }}">
                    {% else %}
                        <img src="/static/img/imagen_default.jpg" alt="Imagen no disponible">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ producto.nombre }}</h5>
                        <p class="card-text">{{ producto.descripcion|truncatewords:20 }}</p>
                        <p class="fw-bold">${{ producto.precio }}</p>
                        <a href="{% url 'detalle_producto' producto.id %}" class="btn btn-primary">Ver Detalles</a>
                    </div>
                </div>
            </div>
            {% empty %}
            <p class="text-center">No hay productos disponibles.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
