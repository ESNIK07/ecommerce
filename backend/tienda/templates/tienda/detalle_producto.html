<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ producto.nombre }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Pijamas Store</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                {% if producto.imagen %}
                    <img src="{{ producto.imagen.url }}" alt="{{ producto.nombre }}" class="img-fluid rounded mx-auto d-block">
                {% else %}
                    <img src="/static/img/imagen_default.jpg" alt="Imagen no disponible">
                {% endif %}
            </div>
            <div class="col-md-6">
                <h1 class="mb-3">{{ producto.nombre }}</h1>
                <p>{{ producto.descripcion }}</p>
                <h4 class="fw-bold text-success">${{ producto.precio }}</h4>
                <p class="text-muted">Stock disponible: {{ producto.stock }}</p>
                <a href="#" class="btn btn-primary btn-lg">AÃ±adir al Carrito</a>
            </div>
        </div>
    </div>
</body>
</html>
